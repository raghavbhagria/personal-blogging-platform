<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts | MyBlog</title>
    <link rel="stylesheet" href="../assets/css/posts.css">
    <script defer src="../js/posts.js"></script>
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <header>
        <div class="logo">MyBlog</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="posts.html" class="active">Blog Posts</a>
            <a href="profile.html" id="profileLink" style="display: none;">Profile</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="register.html" id="registerLink">Sign Up</a>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </nav>
    </header>

    <div class="container">
        <h2>Recent Blog Posts</h2>
    
        <!-- ✅ Ensure this exists -->
        <div id="postsContainer">
            <!-- Posts will be inserted here dynamically -->
        </div>
    </div>
    

        <!-- ✅ New Post Box (Only for logged-in users) -->
        <div class="new-post" id="newPostSection" style="display: none;">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" placeholder="Write your blog post..."></textarea>
            <button id="postBtn">Publish</button>
        </div>
    </div>

</body>
</html>
