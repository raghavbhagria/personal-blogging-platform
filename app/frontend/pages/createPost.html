<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | MyBlog</title>
    <link rel="stylesheet" href="../assets/css/createPost.css">
    <link rel="stylesheet" href="../assets/css/breadcrumbs.css">
    <script defer src="../js/createPost.js"></script>
    <script defer src="../js/auth.js"></script>
    <script src="../js/breadcrumbs.js"></script>
</head>
<body>
    <header>
        <div id="navbar-container"></div> <!-- Navbar will be dynamically loaded here -->
        <script>
            // Load the shared navbar dynamically
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-container").innerHTML = html;
                    updateNavbar(); // Ensure navbar updates based on login state
                })
                .catch(error => console.error("Error loading navbar:", error));
        </script>
    </header>
    <div id="breadcrumb-container"></div>
    <main>
        <h2>Create New Post</h2>
        <form id="createPostForm" enctype="multipart/form-data">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" placeholder="Enter post title" required>

            <label for="postContent">Content:</label>
            <textarea id="postContent" name="postContent" placeholder="Write your post content here..." required></textarea>

            <label for="postCategory">Category:</label>
            <select id="postCategory" name="postCategory" required>
                <option value="">Select a category</option>
                <option value="technology">Technology</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="travel">Travel</option>
                <option value="health">Health</option>
                <option value="business">Business</option>
            </select>

            <label for="postTags">Tags:</label>
            <input type="text" id="postTags" name="postTags" placeholder="Enter tags separated by commas">

           

            <button type="submit">Publish</button>
        </form>
    </main>
</body>
</html>
