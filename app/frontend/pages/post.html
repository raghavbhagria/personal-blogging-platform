<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details | MyBlog</title>
    <link rel="stylesheet" href="../assets/css/post.css">
    <script defer src="../js/post.js"></script>
    <script defer src="../js/auth.js"></script>
</head>
<body>
    <header>
        <div id="navbar-container"></div>
        <script>
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-container").innerHTML = html;
                    updateNavbar();
                });
        </script>
    </header>
    <main>
        <div class="post-container">
            <h2 id="postTitle">Loading...</h2>
            <img id="postImage" src="" alt="Post Image" class="post-image" style="display: none;">
            <p id="postContent">Loading...</p>
            <small id="postAuthor">Loading...</small>
            <div class="comments-section">
                <h4>Comments</h4>
                <div id="commentsList" class="comments-list">Loading comments...</div>
                <textarea id="commentInput" placeholder="Write a comment..."></textarea>
                <button id="postCommentBtn">Post Comment</button>
            </div>
        </div>
    </main>
</body>
</html>
