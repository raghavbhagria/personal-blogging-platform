<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | MyBlog</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <header>
        <div id="navbar-container"></div>
        <script>
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-container").innerHTML = html;
                    updateNavbar();
                });
        </script>
    </header>

    <!-- ✅ Edit Profile Section -->
    <div class="profile-container">
        <div class="profile-card">
            <h2>Edit Profile</h2>
            
            
            <!-- ✅ Upload Profile Picture -->
           
            
            <form id="editProfileForm">
                <input type="text" id="newName" placeholder="New Name">
                <input type="email" id="newEmail" placeholder="New Email">
                <input type="password" id="newPassword" placeholder="New Password (Leave blank to keep current)">
                <button type="submit">Save Changes</button>
            </form>

            <!-- ✅ Buttons -->
            <div class="profile-actions">
                <button id="cancelEditBtn">❌ Cancel</button>
            </div>
        </div>
    </div>

    <!-- ✅ JavaScript Files -->
    <script defer src="../js/edit-profile.js"></script>

</body>
</html>
