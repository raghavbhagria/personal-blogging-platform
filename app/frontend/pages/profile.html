<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | MyBlog</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/css/breadcrumbs.css">
    <script src="../js/breadcrumbs.js"></script>

</head>
<body>

    <!-- ‚úÖ Navigation Bar -->
    <header>
        <div id="navbar-container"></div>
        <script>
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-container").innerHTML = html;
                    updateNavbar();
                });
        </script>
    </header>

    <div id="breadcrumb-container"></div>


    <!-- ‚úÖ Profile Section -->
    <div class="profile-container">
        <div class="profile-card">
            <h2>Your Profile</h2>
            
            <!-- ‚úÖ Display Profile Picture -->
            <img id="profileImage" src="" alt="Profile Picture" class="profile-pic">
            <p class="user-name" id="userName">Loading...</p>
            <p class="user-email" id="userEmail">Loading...</p>
        

            <!-- ‚úÖ Buttons -->
            <div class="profile-actions">
                <button id="editProfileBtn">‚úèÔ∏è Edit Profile</button>
                <button id="logoutBtn" class="logout-btn">üö™ Logout</button>
            </div>
        </div>
    </div>

    <!-- ‚úÖ JavaScript Files (Moved to Bottom) -->
    <script defer src="../js/auth.js"></script>
    <script defer src="../js/profile.js"></script>
</body>
</html>
