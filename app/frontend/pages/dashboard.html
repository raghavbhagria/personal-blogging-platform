<header>
    <h1>Welcome to the Dashboard</h1>
    <nav>
        <a href="home.html">Home</a>
        <span id="authLinks">
            <a href="login.html" id="loginLink">Login</a>
            <a href="register.html" id="registerLink">Register</a>
        </span>
        <span id="userGreeting" style="display: none;">
            Welcome, <span id="userNameDisplay"></span>!
            <button onclick="logoutUser()">Logout</button>
        </span>
    </nav>
</header>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (token) {
            document.getElementById("authLinks").style.display = "none";
            document.getElementById("userGreeting").style.display = "inline";
            document.getElementById("userNameDisplay").textContent = "User"; // Fetch actual user data if available
        }
    });
</script>
