<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | MyBlog</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <script defer src="../js/dashboard.js"></script>
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <header>
      
        <div id="navbar-container"></div> <!-- Navbar will be loaded here -->

<script>
    // Load the shared navbar dynamically
    fetch("navbar.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("navbar-container").innerHTML = html;
            updateNavbar(); // Ensure navbar updates based on login state
        });
</script>
<script defer src="../js/auth.js"></script> <!-- Ensure auth.js is loaded -->

    </header>

    <div class="container">
        <!-- ✅ User Greeting -->
        <h2 id="welcomeMessage">Hello, User!</h2>

        <!-- ✅ User Activity Section -->
        <section class="user-activity">
            <h3>Your Activity</h3>
            <div id="userPosts">
                <!-- User's posts will be loaded here dynamically -->
            </div>
        </section>
    </div>

</body>
</html>
