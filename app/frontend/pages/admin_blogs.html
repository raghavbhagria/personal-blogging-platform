<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blogs - Admin</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <script defer src="../js/admin_blogs.js"></script>
</head>
<body>

    <header>
        <div class="logo">MyBlog Admin</div>
        <nav>
            <a href="admin.html">Users</a>
            <a href="admin_blogs.html" class="active">Blogs</a>
            <a href="admin_activity.html">Activity Reports</a>
            <a href="admin_settings.html">Settings</a>
            <button id="logoutButton">Logout</button>
        </nav>
    </header>

    <main>
        <h2>Manage Blogs</h2>
        <table class="blog-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date Posted</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="blogsTableBody">
                <!-- Blog posts will be dynamically loaded here -->
            </tbody>
        </table>
    </main>

    <script>
        // Logout Functionality
        document.getElementById("logoutButton").addEventListener("click", function () {
            localStorage.clear();
            alert("Logged out successfully.");
            window.location.href = "home.html";
        });
    </script>

</body>
</html>
