<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Posts | MyBlog</title>
    <link rel="stylesheet" href="../assets/css/userPosts.css">
    <link rel="stylesheet" href="../assets/css/breadcrumbs.css">
    <script defer src="../js/userPosts.js"></script>
    <script src="../js/breadcrumbs.js"></script>

</head>
<body>
    <header>
        <div id="navbar-container"></div> <!-- Navbar will be dynamically loaded here -->
        <script>
            // Load the shared navbar dynamically
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-container").innerHTML = html;
                    updateNavbar(); // Ensure navbar updates based on login state
                })
                .catch(error => console.error("Error loading navbar:", error));
        </script>
    </header>

    <div id="breadcrumb-container"></div>

    <main>
        <h2>Your Blog Posts</h2>
        <div id="userPostsContainer" class="posts-container">
            <!-- User's posts will be dynamically loaded here -->
        </div>
    </main>
</body>
</html>
