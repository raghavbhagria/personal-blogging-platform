<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging Platform</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script defer src="../js/posts.js"></script>
</head>
<body>

    <header>
        <h1>Personal Blogging Platform</h1>
        <nav>
            <a href="home.html">Home</a>
            <a id="authLinks">
                <a href="login.html" id="loginLink">Login</a>
                <a href="register.html" id="registerLink">Register</a>
            </a>
            <span id="userGreeting" style="display: none;">
                Welcome, <span id="userNameDisplay"></span>!
                <button onclick="logoutUser()">Logout</button>
            </span>
        </nav>
    </header>
    
    <main>
        <input type="text" id="searchBar" placeholder="Search for blog posts...">
        <button onclick="searchPosts()">Search</button>
        
        <h2>Latest Posts</h2>
        <div id="postsContainer"></div>
    </main>

</body>
</html>
