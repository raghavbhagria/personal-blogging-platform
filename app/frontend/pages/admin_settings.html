<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <script defer src="../js/admin_settings.js"></script>
    <script src="../js/breadcrumbs-admin.js" defer></script>
    <link rel="stylesheet" href="../assets/css/breadcrumbs.css">
</head>
<body>

    <header>
        <div class="logo">MyBlog Admin</div>
        <nav>
            <a href="admin.html">Users</a>
            <a href="admin_blogs.html">Blogs</a>
            <a href="admin_comments.html">Comments</a>
            <a href="admin_settings.html" class="active">Settings</a>
            <button id="logoutButton">Logout</button>
        </nav>
    </header>

    <div id="breadcrumb-container"></div>

    <main>
        <h2>Admin Settings</h2>
        <form id="adminSettingsForm">
            <label for="email">Admin Email:</label>
            <input type="email" id="email" placeholder="admin@example.com" required>

            <label for="password">Change Password:</label>
            <input type="password" id="password" placeholder="New Password (Leave blank to keep current)">

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script>
        // Logout Functionality
        document.getElementById("logoutButton").addEventListener("click", function () {
            localStorage.clear();
            alert("Logged out successfully.");
            window.location.href = "home.html";
        });
    </script>

</body>
</html>
